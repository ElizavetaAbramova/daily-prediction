<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your prediction</title>
    <link rel="icon" type="image/x-icon" href="icon-sun-and-moon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body class="body">
    <header class="header">
        <div>
            <img class="logo" src="icon-tarot-card.png" alt="logo">
        </div>
        <nav></nav>
    </header>
    <main class="main">
        <div class="modal-window">
            <div id="backgroundLayer" class="backgroundLayer"></div>
            <div id="prediction" class="prediction">
                <div id="close" class="close">
                    <span class="close-span"></span>
                    <span class="close-span"></span>
                </div>
            </div>
        </div>
        <div class="block">
            <p class="text">Select date of your birth</p>
            <input class="dateInput" type="date" min="1920-01-01" max="2025-01-01">
            <button class="button" id="button" type="button">Get prediction</button>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p class="footer-item"> Â© 2024 <a href="https://github.com/ElizavetaAbramova" target="_blank" class="footer-link">ElizavetaAbramova </a> </p>
        </div>
    </footer>
</body>
</html>
